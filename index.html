<script type="text/javascript">

    $(document).ready(function () {
        $("#alink").on('click',function () {
            var tt = $("#inp").val();
            var regexp = /(0|\+98|0098)?9[123]\d{8}/;
            if(tt.match(regexp)) {
                alert("Your Number is for iran");
            }else{
                alert("warning");
            }
        })

        ("#alink1").on('click',function () {
            var tt = $("#inp1").val();
            var regexp = /(^\w+@{1}\w+\.\w\w+$)/g;
            if(tt.match(regexp)) {
                alert("Your Number is for iran");
            }else{
                alert("warning");
            }
        })
    })
</script>
